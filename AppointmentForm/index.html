<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Book Appointment</h2>
      <form action="submit_appointment.php" method="POST">
        <!-- Personal Information Section -->
        <div class="section">
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First name"
              required
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last name"
              required
            />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label> Male </label
              ><input
                type="radio"
                name="gender"
                value="male"
                required
                id="gen"
              />
              <label> Female</label
              ><input
                type="radio"
                name="gender"
                value="female"
                required
                id="gen"
              />
              <label> Other</label
              ><input
                type="radio"
                name="gender"
                value="other"
                required
                id="gen"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="patient-id">Patient ID (Optional)</label>
            <input
              type="text"
              id="patient-id"
              name="patient-id"
              placeholder="Patient ID"
            />
          </div>
        </div>

        <!-- Contact Information Section -->
        <div class="section">
          <h3>Contact Information</h3>
          <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Mobile number"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="street"
              name="street"
              placeholder="Street Name"
              required
            />
            <input
              type="text"
              id="city"
              name="city"
              placeholder="City"
              required
            />
            <input
              type="text"
              id="state"
              name="state"
              placeholder="State"
              required
            />
          </div>
        </div>

        <!-- Appointment Preferences Section -->
        <div class="section">
          <h3>Appointment Preferences</h3>
          <div class="form-group">
            <label for="department">Choose Department</label>
            <select id="department" name="department" required>
              <option value="">-- Select Department --</option>
              <option value="cardiology">Cardiology</option>
              <option value="pediatrics">Pediatrics</option>
              <option value="orthopedics">Orthopedics</option>
            </select>
          </div>
          <div class="form-group">
            <label for="doctor">Preferred Doctor</label>
            <select id="doctor" name="doctor" required>
              <option value="">-- Select Doctor --</option>
              <option value="dr_smith">Dr. Smith</option>
              <option value="dr_jones">Dr. Jones</option>
              <option value="dr_lee">Dr. Lee</option>
            </select>
          </div>
          <div class="form-group">
            <label>Preferred Time Slot</label>
            <div class="radio-group">
              <label> Morning <span class="timeForm">(9am - 12pm)</span></label
              ><input
                type="radio"
                name="time-slot"
                value="Morning"
                id="gen"
                required
              />
              <label> Noon <span class="timeForm">(1pm - 4pm)</span></label
              ><input
                type="radio"
                name="time-slot"
                value="Noon"
                id="gen"
                required
              />
              <label> Evening <span class="timeForm">(5pm - 9pm)</span></label
              ><input
                type="radio"
                name="time-slot"
                value="Evening"
                id="gen"
                required
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div class="success-message">
      <p>The form has been successfully submitted. Thank you!</p>
    </div>
  </body>
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission
      document.querySelector(".form-container").style.display = "none";
      document.querySelector(".success-message").style.display = "block";
    }
  </script>
</html>
